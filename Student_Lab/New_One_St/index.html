<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container pt-5" id="app"> <!--Место, где мы будем работать с vue(может быть где-угодно!!!)-->
        <div class="card ">
            <h1 :style="{
                color: inputValue.length<5?'red':'darkblue',
                fontSize: inputValue.length<6?'2rem':'1.5rem'
            }">
                {{title}}
            </h1><!--Интерполяция(достать значение переменной можно из Vue js с помощью {{переменная}})-->

            <div class="form-control">
                <!-- <input
                     type="text"
                      v-bind:placeholder="placeholderString"
                      v-bind:value="inputValue"
                      v-on:input="inputChangeHandler"
                      v-on:keypress="inputKeyPress"
                /> -->

                <!-- <input
                type="text"
                 v-bind:placeholder="placeholderString"
                 v-bind:value="inputValue"
                 v-on:input="inputChangeHandler"
                 v-on:keypress.enter="addNewNote"
           /> -->


           <!-- <input
           type="text"
            :placeholder="placeholderString"
            :value="inputValue"
            @input="inputChangeHandler"
            @keypress.enter="addNewNote"
      /> -->


      <input
      type="text"
       :placeholder="placeholderString"
       v-model="inputValue"
       @keypress.enter="addNewNote"
 />
            </div>
            <!-- <h2>inputValue:{{inputValue}}</h2> -->
   
            <!-- <button class="btn" v-on:click="addNewNote">Добавить</button> -->

            <button class="btn" @click="addNewNote">Добавить</button>
            <hr/>
  
            <ul class="list">
                <!-- <li class="list-item" v-for="myNote of notes"> <!--цикл по массиву для повторного рендеринга тегас новым значением-->
                    <!-- {{myNote}}
                </li> -->

                <!-- <li class="list-item" v-for="(myNote,idx) of notes"> <!--цикл по массиву для повторного рендеринга тегас новым значением-->
                    {{myNote}}

                    <!-- <button class="btn danger" v-on:click="deleteNote($event,idx)"> Удалить</button>
                </li> --> 

                <li class="list-item"  v-for="(myNote,idx) of notes" v-if="notes.length!==0"> <!--цикл по массиву для повторного рендеринга тегас новым значением-->
                  
                  <!-- Первый способ менять css классы -->
                    <!-- <span :class=" myNote.length<5 ? 'primary' : 'bold' " > {{toUpperCase(myNote)}}</span>  -->


                    <!-- Второй способ менять css-классы -->
                        <!-- <span :class="{
                            'primary':true,
                            'bold':myNote.length>5
                        }" > {{toUpperCase(myNote)}}</span>  -->


               <span :class=" ['bold', {'primary':myNote.length>5},]" > {{toUpperCase(myNote)}}</span> 


                    <!-- <button class="btn danger" v-on:click="deleteNote(idx)"> Удалить</button> -->

                    <button class="btn danger" @click="deleteNote(idx)"> Удалить</button>
                </li>
                <!-- <div v-if="notes.length===0">Заметок пока нет</div> -->
                <!-- <div v-else-if="notes.length===1">Заметка одна. Добавьте еще</div> -->
                <div v-else>Заметок пока нет. Добавьте первую</div>

                <hr/>
                <li>
                    <!-- <strong>Общее количество: {{notes.length}}</strong> | Удвоенное:{{doubleCount()}} -->

                    <!-- Свойства computed не взывают, а просто записыывают!!! По сравнению со свойствами methods -->
                    <strong>Общее количество: {{notes.length}}</strong> | Удвоенное:{{doubleCountComputed}}
                </li>
            </ul>

            
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

  </body>
